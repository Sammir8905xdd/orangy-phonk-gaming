<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonk Gaming Playlist</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div id="background-container"></div>
    <div id="visualizer-container">
        <canvas id="visualizer"></canvas>
    </div>
    <div class="main-container">
        <div class="player">
            <div class="player-header">
                <h1 class="playlist-title">Phonk Gaming</h1>
                <a href="https://open.spotify.com/playlist/0PwBbBcH0dCi629HcJyBx2" target="_blank" class="spotify-btn" title="Open on Spotify"><i class="fab fa-spotify"></i></a>
            </div>
            
            <img src="/images/DJ BRZ 013 - AUTOMOTIVO MANGOS - SLOWED.jpg" alt="Album Art" class="album-art">
            
            <div class="track-info">
                <h2 id="track-title">AUTOMOTIVO MANGOS - SLOWED</h2>
                <p id="track-artist">DJ BRZ 013</p>
            </div>
            
            <div class="progress-container" id="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="time-info">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
            
            <div class="controls">
                <button id="prev-btn" class="control-btn"><i class="fas fa-backward"></i></button>
                <button id="play-pause-btn" class="control-btn play-btn"><i class="fas fa-play"></i></button>
                <button id="next-btn" class="control-btn"><i class="fas fa-forward"></i></button>
            </div>
            
            <div class="extra-controls">
                 <button id="repeat-btn" class="control-btn" title="Repeat"><i class="fas fa-repeat"></i></button>
                 <div class="volume-container">
                    <i class="fas fa-volume-down"></i>
                    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
                    <i class="fas fa-volume-up"></i>
                </div>
            </div>

            <div class="playlist-section">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="Search for a song...">
                </div>
                <ul id="playlist" class="playlist">
                    <!-- Playlist items will be generated here by JavaScript -->
                </ul>
            </div>
        </div>
    </div>
    
    <audio id="audio-player" autoplay></audio>
    <script src="script.js"></script>
</body>
</html>
